services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hood-backend
    env_file:
      - backend/.env
    restart: unless-stopped
    volumes:
      - /opt/hood-data/sheets:/app/backend/data/sheets
      - /var/lib/productbaseapi/data/JV/JV_LISTER/JV_NEW/JSON:/external/JSON
      - /var/lib/productbaseapi/data/JV/JV_PRODUCT/JV_NEW/HTML:/external/HTML
      - ./backend/logs:/app/backend/logs    
    expose:
      - "8000"

  nginx:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    container_name: hood-nginx
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
      - /var/www/certbot:/var/www/certbot

